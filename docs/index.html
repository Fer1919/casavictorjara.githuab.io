<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa víctor Jara</title>
  <link rel="stylesheet" href="./index.css">

        <a class="navbar-brand" href="#"><img src="./assets/logo.jpg" alt="logo de casa victor jara" ></a>
